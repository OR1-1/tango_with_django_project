<!DOCTYPE html>

<!-- {% load static %} -->

<html>

    <head>
        <title>Rango</title>
        <link rel="stylesheet" href="{% static "css/base.css" %}" /> <!-- CSS -->
        <script src="{% static "js/jquery.js" %}"></script> <!-- JavaScript -->
    </head>

    <body>
        <h1>Rango says...hello world!</h1>
<!--         hello world! <strong>{{ boldmessage }}</strong><br /> -->

        {% if categories %}
            <ul>
                {% for category in categories %}
                <li><a href="/rango/category/{{ category.url }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no categories present.</strong>
        {% endif %}

        <a href="/rango/about/">About</a><br />
<!--         <img alt="Picture of WinLogo" src="{% static "w-brand.png" %}"> -->
        <a href="/rango/add_category/">Add a New Category</a>
    </body>

</html>
